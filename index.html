<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AWS Service Name Generator</title>

        <link href="./tailwind.css" rel="stylesheet">

        <script src="./index.js" defer></script>

        <style>
            body {
                min-height: 100vh;
                /* mobile viewport bug fix */
                min-height: -webkit-fill-available;
            }

            html {
                height: -webkit-fill-available;
            }

            /* Chrome, Safari and Opera */
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }

            .no-scrollbar {
                -ms-overflow-style: none;
                /* IE and Edge */
                scrollbar-width: none;
                /* Firefox */
            }
        </style>
    </head>

    <body class="h-screen bg-gray-50 dark:bg-gray-900 no-scrollbar">
        <div class="container mx-auto px-1 py-6 h-full">
            <div class="w-full flex flex-col justify-between h-full text-center text-gray-800 dark:text-gray-100">
                <div>
                    <div class="text-3xl">AWS Name Generator</div>
                    <hr>
                </div>

                <div class="h-2/3">
                    <div class="mt-4 text-blue-600 dark:text-blue-300">Your new AWS service name is</div>
                    <div class="mt-2 text-4xl sm:text-6xl text-center py-6 break-words" id="result"></div>
                    <button class="mt-4 px-3 py-2 bg-yellow-500 hover:bg-yellow-600 text-gray-900 rounded-md"
                        onclick="new Name().render()">Gimme Another</button>
                </div>
                <div id="height"></div>
                <div class="text-gray-400 dark:text-gray-600 text-sm mb-3">
                    Created by <a href="https://twitter.com/jakebathman" target="_blank">@JakeBathman</a> | <a
                        href="https://github.com/jakebathman/aws-name-generator" target="_blank">Source</a>
                </div>
            </div>
        </div>

    </body>

</html>
